    <style>
        body {
            font-family: 'Poppins', sans-serif;

            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        }

        .carousel img {
            object-fit: cover;
            height: 400px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 20px;
        }

        .card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: auto;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        #services, #team, #contact {
            padding: 40px 0;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #6a11cb;
        }

        iframe {
            border-radius: 8px;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #2575fc;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#signup").click(function(){
                let email=$("#txtEmail").val();
                let pwd=$("#txtPwd").val();
                let type=$("#utype").val();
                let obj={
                    type:"get",
                    url:"/signup",
                    data:{
                        txtEmail:email,
                        txtPwd:pwd,
                        utype:type
                    }
                }
                $.ajax(obj).done(function(response){
                    alert(response);
                }).fail(function(err){
                    alert(err.message);
                })
            })

            $("#login").click(function(){
                let email=$("#txtEmaillog").val();
                let pwd=$("#txtPwdlog").val();
                let obj={
                    type:"get",
                    url:"/login",
                    data:{
                        txtEmaillog:email,
                        txtPwdlog:pwd
                    }
                }
                $.ajax(obj).done(function(response){
                    alert(response);
                    resp=response
                    if(resp=="Host")
                    {
                    location.href="dashorganizer.html"; 
                    localStorage.setItem("activeUser",email);                }
                    else if(resp=="Player")
                    {
                        location.href="dashplayer.html";
                        localStorage.setItem("activeUser",email);
                    }
                    else
                    {
                        alert("Incorrect Details");
                    }
                }).fail(function(err){
                    alert(err.message);
                })
            })

            $("#txtEmail").keydown(function(){
                let email=$("#txtEmail").val();
                let eexp=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let res=eexp.test(email);
                if(res==true)
                {
                    $("#erremail").html("Valid Email").addclass("alert-success").removeclass("alert-danger");
                    $("#signup").prop("disabled",false);
                }
                else
                    $("#erremail").html("Invalid Email").addclass("alert-danger").removeclass("alert-success");
                    $("#signup").prop("disabled",true);
            })

            $("#txtEmaillog").keydown(function(){
                let email=$(this).val();
                let eexp=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let res=eexp.test(email);
                if(res==true)
                {
                    $("#erremaillog").html("Valid Email").addclass("alert-success").removeclass("alert-danger");
                    // $("#login").prop("disabled",false);
                }
                else
                    $("#erremaillog").html("Invalid Email").addclass("alert-success").removeclass("alert-danger");
                    // $("#login").prop("disabled",true);
            })
        })
  </script>

                        <div class="alert alert-danger" role="alert" id="erremail" style="width: 300px;"></div>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="txtPwd" placeholder="Password">
                    </div>
                    <span style="font-size: larger;">User Type</span><br>
                    <select name="" id="utype" style="width: 150px;">

                        <option value="Host">Host</option>
                    </select>
                    <button type="button" class="btn btn-primary" id="signup" formaction="/signup">Sign Up</button>
