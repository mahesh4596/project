<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function preview() {
            prev.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <script>
        $(document).ready(function(){
          $("#searchorg").click(function(){
            let email=$("#txtmail").val();
            let obj={
              type:"get",
              url: "/search",
              data:{
                txtmail:email,
              }
            }
            $.ajax(obj).done(function(responseAry){
              // alert(JSON.stringify(responseAry));
              if(responseAry.length==0)
              {
                alert("Invalid Id");
                return;
              }
            }).fail(function(err){
              // alert(err);
            })
          })
        })
      </script>
  </head>
  <body style="background-color: #f4f8fb;">
    <div class="container mt-5">
      <div class="row text-center mb-4">
        <h1 class="display-4 text-primary">Publish Tournament</h1>
        <p class="lead">Fill out the details below to set up your profile</p>
      </div>

      <form class="row g-4 shadow-lg p-4 rounded bg-white" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
          <label for="txtmail" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="txtmail" name="txtmail" required>
        </div>

        <div class="col-md-4">
          <label for="txtgame" class="form-label fw-bold">Game</label>
          <input type="text" class="form-control" id="txtgame" name="txtgame" required>
        </div>

        <div class="col-md-4">
          <label for="txttitle" class="form-label fw-bold">Title</label>
          <input type="text" class="form-control" id="txttitle" name="txttitle" required>
        </div>

        <div class="col-md-4">
          <label for="txtentryfee" class="form-label fw-bold">Entry Fee</label>
          <input type="number" class="form-control" id="txtentryfee" name="txtentryfee" required>
        </div>

        <div class="col-md-4">
          <label for="txtdate" class="form-label fw-bold">Date</label>
          <input type="date" class="form-control" id="txtdate" name="txtdate" required>
        </div>

        <div class="col-md-4">
          <label for="txtcity" class="form-label fw-bold">City</label>
          <input type="text" class="form-control" id="txtcity" name="txtcity" required>
        </div>

        <div class="col-md-4">
          <label for="txtlocation" class="form-label fw-bold">Location</label>
          <input type="text" class="form-control" id="txtlocation" name="txtlocation" required>
        </div>

        <div class="col-md-12">
          <label for="txtprizes" class="form-label fw-bold">Prizes</label>
          <input type="text" class="form-control" id="txtprizes" name="txtprizes" required>
        </div>

        <div class="col-md-4">
          <label for="txtprooffile" class="form-label fw-bold">Upload File</label>
          <input type="file" name="txtprooffile" id="txtprooffile" class="form-control" onchange="preview();" required>
        </div>

        <div class="col-md-12">
          <label for="txtother" class="form-label fw-bold">Other Info</label>
          <input type="text" class="form-control" id="txtother" name="txtother">
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg px-4" formaction="/save">Save Profile</button>
        </div>
      </form>
    </div>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-4 mt-5">
      <p>&copy; 2024 Your Organization. All Rights Reserved.</p>
    </footer>
  </body>
</html>
