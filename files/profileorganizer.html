<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organizer's Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        /* background: linear-gradient(to right, #6a11cb, #2575fc); */
        color: black;
        font-family: 'Arial', sans-serif;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
      }
      .form-label {
        color: black;
      }
      .btn-outline-primary {
        color: black;
        border-color: black;
      }
      .btn-outline-primary:hover {
        background-color: black;
        color: #6a11cb;
      }
      #prev {
        border: 2px solid black;
        border-radius: 5px;
      }
      .title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
    <script>
      function preview() {
        document.getElementById("prev").src = URL.createObjectURL(event.target.files[0]);
      }
      $(document).ready(function () {
        $("#txtmail").val(localStorage.getItem("activeUser")).attr("readonly", true);
        $("#searchorg").click(function () {
          let email = $("#txtmail").val();
          let obj = {
            type: "get",
            url: "/search",
            data: {
              txtmail: email,
            },
          };
          $.ajax(obj)
            .done(function (responseAry) {
              if (responseAry.length == 0) {
                alert("Invalid Id");
                return;
              }
            })
            .fail(function (err) {
              alert("Server Error");
            });
        });
      });
    </script>
  </head>
  <body>
    <div class="container mt-5 shadow">
      <div class="title">Organizer's Profile</div>
      <form class="row g-3" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-10">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="txtmail" name="txtmail" />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <input type="button" class="btn btn-outline-primary w-100" id="searchorg" value="Search" formaction="/search" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <label class="form-label">Organization</label>
            <input type="text" class="form-control" id="txtorg" name="txtorg" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact No.</label>
            <input type="text" class="form-control" id="txtcontact" name="txtcontact" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="txtaddress" name="txtaddress" />
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" id="txtcity" name="txtcity" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <label class="form-label">ID Proof</label>
            <select class="form-select" id="txtproof" name="txtproof">
              <option value="none" disabled>Select</option>
              <option value="reg">Registration Certificate</option>
              <option value="Aadhaar">Aadhaar Card</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Upload File</label>
            <input type="file" class="form-control" name="txtprooffile" id="txtprooffile" onchange="preview();" />
          </div>
          <div class="col-md-3">
            <img src="" id="prev" alt="Preview" width="100" height="120" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <label class="form-label">Deals with Sports</label>
            <select multiple size="4" class="form-control" id="txtsports" name="txtsports">
              <option value="none" disabled>Select</option>
              <option value="Cricket">Cricket</option>
              <option value="Football">Football</option>
              <option value="Hockey">Hockey</option>
              <option value="Skating">Skating</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Previous Tournaments Hosted</label>
            <textarea class="form-control" id="txtprev" name="txtprev"></textarea>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <label class="form-label">Reference Website</label>
            <input type="text" class="form-control" id="txtwebsite" name="txtwebsite" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Social Media Handle</label>
            <input type="text" class="form-control" id="txtinsta" name="txtinsta" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <button type="submit" class="btn btn-outline-primary w-100" formaction="/savee">Save</button>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-outline-primary w-100" formaction="/updatee">Update</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
