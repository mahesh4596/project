<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player's Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #343a40;
    }
    #preview {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
  <script>
    function preview() {
    //   const prev = document.getElementById("preview");
      prev.src = URL.createObjectURL(event.target.files[0]);
    }

    $(document).ready(function () {
      $("#txtmail").val(localStorage.getItem("activeUser")).attr("readonly", true);
    });
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <div class="text-center header">Player's Profile</div>
      <form class="row g-3" method="post" enctype="multipart/form-data">
        <!-- Email -->
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="txtmail" name="txtmail">
        </div>

        <!-- Name, Games, Mobile -->
        <div class="row">
          <div class="col-md-4">
            <label for="txtname" class="form-label">Name</label>
            <input type="text" class="form-control" id="txtname" name="txtname">
          </div>
          <div class="col-md-4">
            <label for="txtgames" class="form-label">Games</label>
            <input type="text" class="form-control" id="txtgames" name="txtgames">
          </div>
          <div class="col-md-4">
            <label for="txtmobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="txtmobile" name="txtmobile">
          </div>
        </div>

        <!-- DOB, Gender -->
        <div class="row">
          <div class="col-md-4">
            <label for="txtdob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="txtdob" name="txtdob">
          </div>
          <div class="col-md-4">
            <label for="txtgender" class="form-label">Gender</label>
            <select class="form-control" id="txtgender" name="txtgender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Address -->
        <div class="row">
          <div class="col-md-8">
            <label for="txtaddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="txtaddress" name="txtaddress">
          </div>
          <div class="col-md-4">
            <label for="txtcity" class="form-label">City</label>
            <input type="text" class="form-control" id="txtcity" name="txtcity">
          </div>
        </div>

        <!-- File Upload -->
        <div class="col-md-6">
          <label for="txtprooffile" class="form-label">Upload File</label>
          <input type="file" class="form-control" id="txtprooffile" name="txtprooffile" onchange="preview();">
          <img id="preview" class="img-fluid mt-3" alt="Upload Preview">
        </div>

        <!-- Other Info -->
        <div class="col-md-12">
          <label for="txtinfo" class="form-label">Other Info/Past Achievements</label>
          <textarea class="form-control" id="txtinfo" name="txtinfo" rows="3"></textarea>
        </div>

        <!-- Buttons -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary me-2" formaction="/send">Send To Server</button>
          <button type="submit" class="btn btn-secondary" formaction="/modify">Modify</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
